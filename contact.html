<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DYNNI | Contact me</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="animated-bg-gradient"></div>
    <div class="noise-overlay"></div>
    <nav class="navbar glassy-navbar" id="mainNav">
      <a href="index.html" class="logo-link" aria-label="DYNNI home">
        <img
          src="assets/dynni-logo.svg"
          alt="DYNNI logo"
          class="logo-img"
          height="48"
        />
      </a>
      <button
        id="hamburgerBtn"
        class="hamburger"
        aria-label="Open navigation"
        aria-expanded="false"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-links">
        <li><a href="index.html">Sound</a></li>
        <li><a href="programming.html">Programming</a></li>
        <li><a href="music.html">Music</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <section class="hero-immersive hero-bold" id="hero">
      <div class="hero-logo-float">
        <img src="assets/dynni-logo.svg" alt="DYNNI logo" class="liquid-logo" />
      </div>
      <h1 class="hero-headline kinetic animate-in">Contact</h1>
      <p class="hero-tagline animate-in">
        Let's work together. <span class="tagline-accent">Get in touch.</span>
      </p>
      <div class="scroll-cue animate-in"><span></span></div>
    </section>
    <main>
      <section
        class="contact-section-full animate-in"
        style="
          min-height: 70vh;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div class="contact-content">
          <h2>Contact</h2>
          <form
            class="contact-form glass"
            action="mailto:paalomei@gmail.com"
            method="POST"
            enctype="text/plain"
          >
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-content glass">
        <div class="contact-info">
          <p>
            Contact: <a href="mailto:paalomei@gmail.com">paalomei@gmail.com</a>
          </p>
        </div>
        <div class="social-links">
          <!-- Add your social media links here -->
        </div>
        <p class="copyright">&copy; 2024 DYNNI. All rights reserved.</p>
      </div>
    </footer>
    <script src="js/innovate.js"></script>
  </body>
</html>
